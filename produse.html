<body>

<header>
  <div class="top-bar">
    <div class="left-group">
      <div class="logo">
        <img src="lashlogo.jpg" class="logo-img" alt="LashMeUP">

      <nav>
        <a href="index.html"><i class="fa-solid fa-house"></i> Acasă</a>

    <div class="right-group">
